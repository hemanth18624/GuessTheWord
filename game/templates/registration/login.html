{% extends 'base.html' %}
{% block title %}User Login{% endblock %}
{% block content %}
<style>
    #id_username, #id_password {
        display: block;
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #D1D5DB; 
        border-radius: 0.5rem; 
        transition: border-color 0.2s, box-shadow 0.2s;
        appearance: none; 
    }

    #id_username:focus, #id_password:focus {
        outline: none;
        border-color: #4F46E5; 
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
    }
    
    form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600; 
        color: #374151; 
    }
</style>

<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white shadow-2xl rounded-2xl border-t-4 border-indigo-600">
        
        <div class="text-center">
            <svg class="mx-auto h-12 w-auto text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
            </svg>
            <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">
                User Mode
            </h2>
        </div>

        {% if form.errors %}
        <div class="p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg">
            <p>Invalid Credentials. Please try again.</p>
        </div>
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                Log In
            </button>
        </form>

        <hr class="border-gray-200">

        <p class="text-center text-md text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500 hover:underline">
                Register Here
            </a>
        </p>
    </div>
</div>
{% endblock %}
