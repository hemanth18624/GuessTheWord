{% extends 'base.html' %}
{% block title %}Guess the Word{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl p-10 sm:p-12 bg-white shadow-2xl rounded-2xl border-t-4 border-indigo-600 text-center">
        
        <div class="flex flex-col items-center mb-8">
            <div class="p-3 bg-indigo-100 rounded-full">
                <svg class="w-12 h-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
                </svg>
            </div>
            <h1 class="mt-6 text-4xl sm:text-5xl font-bold text-gray-900">
                Guess the Word
            </h1>
            <p class="mt-4 text-lg text-gray-600">
                Please select your mode to continue.
            </p>
        </div>

        <div class="flex flex-col md:flex-row gap-6 justify-center">
            <a href="{% url 'login' %}" 
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                User Mode
            </a>

            <a href="{% url 'admin_login' %}" 
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                Admin Mode
            </a>
        </div>
    </div>
</div>
{% endblock %}
