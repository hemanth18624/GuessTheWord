{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="text-center p-8 bg-white shadow-lg rounded-lg max-w-lg mx-auto mt-10">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome, {{ user.username }}!</h1>
    {% if message %}
        <div class="my-4 p-4 rounded-md bg-red-100 text-red-700" role="alert">
            {{ message }}
        </div>
    {% endif %}
    <p class="text-gray-600 mb-8">Ready to play?</p>
    <a href="{% url 'new_game' %}" class="w-full inline-block px-6 py-3 text-lg font-semibold text-white bg-green-600 rounded-lg shadow-md hover:bg-green-700">Play Game</a>
    <div class="mt-8">
        <a href="{% url 'logout' %}" class="text-sm text-gray-500 hover:text-gray-700">Logout</a>
    </div>
</div>
{% endblock %}
